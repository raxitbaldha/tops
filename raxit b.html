<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
   
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br>
      
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
      
        <input type="submit" value="Submit">
      </form>
 
      <script>
      function validateForm() {
        // Get the values from the form fields
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
      
        // Define regular expressions for each field
        var nameRegex = /^[a-zA-Z]+$/;
        var emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
        var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/;
      
        // Validate the first name field
        if (!nameRegex.test(firstName)) {
          alert("Please enter a valid first name.");
          return false;
        }
      
        // Validate the last name field
        if (!nameRegex.test(lastName)) {
          alert("Please enter a valid last name.");
          return false;
        }
      
        // Validate the email field
        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address.");
          return false;
        }
      
        // Validate the password field
        if (!passwordRegex.test(password)) {
          alert("Please enter a valid password. Your password must be at least 8 characters long and contain at least one number, one lowercase letter, and one uppercase letter.");
          return false;
        }
      
        // If all fields are valid, return true to submit the form
        return true;
      }
    </script>
        
</body>
</html>
